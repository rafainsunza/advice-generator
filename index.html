<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <main>
      <div class="advice-container">
        <div class="advice-id-container">
          ADVICE #<span class="advice-id"></span>
        </div>
        <div class="advice-quote"></div>
        <div class="divider">
          <picture>
            <source
              media="(min-width: 660px)"
              srcset="./static/img/pattern-divider-desktop.svg"
            />
            <img src="./static/img/pattern-divider-mobile.svg" alt="" />
          </picture>
        </div>

        <button class="generate-advice-btn">
          <img src="./static/img/icon-dice.svg" alt="Generate advice button" />
        </button>
      </div>
    </main>

    <script src="./static/js/main.js"></script>
  </body>
</html>
